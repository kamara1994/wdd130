<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="White Water Rafting Site Contact Page">
    <meta name="author" content="Joseph Allan Kamara">
    <title>Contact Us - White Water Rafting Adventures</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
    <style>
        /* Inline Styles for Enhanced Customization */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2D0BDA;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            height: 80px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #FFD700;
        }
        main {
            padding: 50px;
            max-width: 1200px;
            margin: 0 auto;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
            margin-bottom: 20px;
        }
        address {
            font-style: normal;
            text-align: center;
            margin: 20px 0;
            line-height: 1.8;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 40px auto;
        }
        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form fieldset {
            border: none;
            margin-bottom: 20px;
        }
        form legend {
            font-weight: bold;
            margin-bottom: 10px;
        }
        form input[type="radio"] {
            margin-right: 10px;
        }
        form button[type="submit"] {
            background-color: #2D0BDA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form button[type="submit"]:hover {
            background-color: #1e08a6;
        }
        .employee-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-items: center;
            margin: 40px 0;
        }
        .employee-section figure {
            text-align: center;
            width: 200px;
        }
        .employee-section img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        .rafting-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease-in-out;
        }
        .rafting-img:hover {
            transform: scale(1.1) rotate(5deg);
        }
        footer {
            background-color: #2D0BDA;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        footer .social-media {
            display: flex;
            gap: 15px;
        }
        footer a img {
            width: 30px;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
            }
            nav {
                margin-top: 15px;
            }
            footer {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <img src="images/rafting-logo.avif" alt="Rafting Adventure Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Contact Us - White Water Rafting Adventures</h1>

        <!-- Embedded Google Map -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0194095591975!2d-122.41941538468184!3d37.77492977975908!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5b61e43d%3A0x5c36cddc0f1a4f33!2sSan%20Francisco%2C%20CA%2C%20USA!5e0!3m2!1sen!2s!4v1691456798001!5m2!1sen!2s"></iframe>

        <!-- Company Information -->
        <address>
            <p>123 Rafting Ave, Rapids City, RC 12345</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: info@raftingadventures.com</p>
        </address>

        <!-- Contact Form -->
        <form action="/submit-contact" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <fieldset>
                <legend>Purpose of Message:</legend>
                <label for="generalInquiry">General Inquiry</label>
                <input type="radio" id="generalInquiry" name="purpose" value="general-inquiry" required>
                <label for="reservationQuestion">Reservation Question</label>
                <input type="radio" id="reservationQuestion" name="purpose" value="reservation-question">
                <label for="websiteSuggestion">Website Suggestion</label>
                <input type="radio" id="websiteSuggestion" name="purpose" value="website-suggestion">
            </fieldset>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" required></textarea>

            <label for="newsletter">Sign up for our newsletter:</label>
            <input type="checkbox" id="newsletter" name="newsletter">

            <button type="submit">Send Your Message</button>
        </form>

        <!-- Employee Section -->
        <div class="employee-section">
            <figure>
                <img src="images/BBAA7CE5-2C57-4306-B191-EAF298FE281D.jpeg" alt="John Doe - Tour Guide">
                <figcaption>John Doe, Tour Guide</figcaption>
            </figure>
            <figure>
                <img src="images/78B22F7A-5F43-4657-AC4C-CA7E6C5AB2B8.jpeg" alt="Jane Smith - Reservations Manager">
                <figcaption>Jane Smith, Reservations Manager</figcaption>
            </figure>
            <figure>
                <img src="images/51BD246A-7BEA-42CE-A6E3-E50BE7C22D4E_1_105_c.jpeg" alt="Alice Johnson - Safety Officer">
                <figcaption>Alice Johnson, Safety Officer</figcaption>
            </figure>
        </div>

        <!-- Grid of Adventure Images -->
        <div class="image-grid">
            <img src="images/rafting53_600.jpg" alt="Rafting Adventure Image 1" class="rafting-img">
            <img src="images/rafting12_1024 .jpg" alt="Rafting Adventure Image 2" class="rafting-img">
            <img src="images/rafting31_600.jpg" alt="Rafting Adventure Image 3" class="rafting-img">
            <img src="images/rafting31_600.jpg" alt="Rafting Adventure Image 4" class="rafting-img">
            <img src="images/rafting37_1024.jpg" alt="Rafting Adventure Image 5" class="rafting-img">
            <img src="images/rafting47_600.png" alt="Rafting Adventure Image 6" class="rafting-img">
            <img src="images/happyclint.jpg" alt="Kayak Adventure Image 7" class="rafting-img">
        </div>

    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 White Water Rafting | Joseph Allan Kamara Designed This Site</p>
        <a href="images/contact-us-wireframe.jpg" target="_blank">View Wireframe</a>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank"><img src="images/Facebook-Logo.jpg" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank"><img src="images/twitter.webp" alt="Twitter"></a>
            <a href="https://instagram.com" target="_blank"><img src="images/instagram.jpeg" alt="Instagram"></a>
        </div>
    </footer>

</body>
</html>
